<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon Search App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Pokemon Search</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a Pokemon..." required>
                <button id="search-button">Search</button>
            </div>
            <div id="pokemon-info">
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-id"></p>
                <p id="weight"></p>
                <p id="height"></p>
                <p id="types"></p>
                <p id="hp"></p>
                <p id="attack"></p>
                <p id="defense"></p>
                <p id="special-attack"></p>
                <p id="special-defense"></p>
                <p id="speed"></p>
            </div>
            <ul id="pokemonList" class="pokemon-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
